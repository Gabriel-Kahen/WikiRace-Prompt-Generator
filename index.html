<!DOCTYPE html>
<html>
<head>
	<title>Gabe's Wiki Race Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Get a Wiki Race Prompt!</h1>
	<button id="goobsta">Click to Generate</button>
	<p id="ret"></p>
	
	<br>
	<!-- ALL STOPWATCH CODE VIA https://github.com/tinloof/gold-stopwatch-->
	
	   <div class="stopwatch">
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>

      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="icons/play-button.png" />

          <img id="pauseButton" src="icons/pause-button.png" />
        </button>

        <button class="buttonReset">
          <img id="resetButton" src="icons/reset-button.png" />
        </button>
      </div>
    </div>
<script src="wikiRace.js"></script>
<script src ="stopwatch.js"></script>
</body>
</html>
